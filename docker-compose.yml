version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/initdb:/docker-entrypoint-initdb.d

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  auth_service:
    build:
      context: .
      dockerfile: services/auth_service/Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/auth_service
      REDIS_URL: ${REDIS_URL}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
      DJANGO_SUPERUSER_USERNAME: admin
      WAIT_FOR_TARGET: postgres:5432
    ports:
      - "8101:8000"

  user_service:
    build:
      context: .
      dockerfile: services/user_service/Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/user_service
      REDIS_URL: ${REDIS_URL}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
      DJANGO_SUPERUSER_USERNAME: admin
      WAIT_FOR_TARGET: postgres:5432
    ports:
      - "8102:8000"

  content_service:
    build:
      context: .
      dockerfile: services/content_service/Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/content_service
      REDIS_URL: ${REDIS_URL}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
      DJANGO_SUPERUSER_USERNAME: admin
      WAIT_FOR_TARGET: postgres:5432
      NEWS_STREAM: news:stream
    ports:
      - "8103:8000"

  catalog_service:
    build:
      context: .
      dockerfile: services/catalog_service/Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/catalog_service
      REDIS_URL: ${REDIS_URL}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
      DJANGO_SUPERUSER_USERNAME: admin
      WAIT_FOR_TARGET: postgres:5432
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_API_KEY: ${YOOKASSA_API_KEY}
      CHECKOUT_RETURN_URL: ${CHECKOUT_RETURN_URL}
      PRODUCT_STREAM: catalog:product
      CHECKOUT_STREAM: catalog:checkout
    ports:
      - "8104:8000"

  client_web:
    build:
      context: .
      dockerfile: apps/client-web/Dockerfile
      args:
        NEXT_PUBLIC_CATALOG_API_URL: ${NEXT_PUBLIC_CATALOG_API_URL}
        NEXT_PUBLIC_CONTENT_API_URL: ${NEXT_PUBLIC_CONTENT_API_URL}
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_CATALOG_API_URL: ${NEXT_PUBLIC_CATALOG_API_URL}
      NEXT_PUBLIC_CONTENT_API_URL: ${NEXT_PUBLIC_CONTENT_API_URL}
    depends_on:
      - catalog_service
      - content_service
    ports:
      - "3000:3000"

  admin_pwa:
    build:
      context: .
      dockerfile: apps/admin-pwa/Dockerfile
      args:
        VITE_AUTH_API_URL: ${VITE_AUTH_API_URL}
        VITE_USER_API_URL: ${VITE_USER_API_URL}
        VITE_CONTENT_API_URL: ${VITE_CONTENT_API_URL}
        VITE_CATALOG_API_URL: ${VITE_CATALOG_API_URL}
    restart: unless-stopped
    environment:
      VITE_AUTH_API_URL: ${VITE_AUTH_API_URL}
      VITE_USER_API_URL: ${VITE_USER_API_URL}
      VITE_CONTENT_API_URL: ${VITE_CONTENT_API_URL}
      VITE_CATALOG_API_URL: ${VITE_CATALOG_API_URL}
    depends_on:
      - auth_service
      - user_service
      - content_service
      - catalog_service
    ports:
      - "4173:4173"

volumes:
  postgres-data:
  minio-data:


